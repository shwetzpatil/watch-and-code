  function forEach(array, callback) {
    for (i = 0; i < array.length; i++) {
      callback(array[i]); //here we have to pass i th element of array for checking ex.2
    }
  }
  tests({

    'it should run callback function Array.length times ': function () {
      var counter = 0; //to start with 0 index position
      forEach([1, 2, 3], function () {
        counter++;
      });
      eq(counter, 3)
    },

    'it should pass in i th element as first argument to the callback ': function () {
      forEach([1], function (number) {
        eq(number, 1);
      });
    }
  });
</script>
